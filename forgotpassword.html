<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Pelayanan KPPN</title>
    <link rel="icon" href="LogoKemenkeu.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="forgotpassword.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="https://www.kemenkeu.go.id" target="_blank">Portal Kemenkeu</a></li>
                <li><a href="https://servicedesk.kemenkeu.go.id" target="_blank">ServiceDesk</a></li>
                <li><a href="https://hai.kemenkeu.go.id" target="_blank">Hai Kemenkeu</a></li>
                <li><a href="https://djpb.kemenkeu.go.id/kppn/majene/id/layanan/layanan-pengaduan.html"
                        target="_blank">Pengaduan 059</a></li>
                <li><a href="https://www.wise.kemenkeu.go.id" target="_blank">Wise Kemenkeu</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="wrapper">
            <div class="logo">
                <img src="logo.png" alt="Twitter Logo">
            </div><br>
            <div class="text-center mt-4 name">
            </div>
            <form id="forgotPasswordForm" class="p-3 mt-3">
                <div class="form-field d-flex align-items-center">
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-field d-flex align-items-center">
                    <input type="password" name="newPassword" id="newPassword" placeholder="Enter new password"
                        required>
                </div>
                <button type="submit" class="btn mt-3">Reset Password</button>
                <p id="message"></p>
            </form>
            <div class="text-center fs-6">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>
</body>

</html>
